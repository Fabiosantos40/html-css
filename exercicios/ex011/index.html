<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mideas em HTML5</title>
</head>
<body>
    <H1>Imagem Dinâmica</H1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente almente ou diminua o tamanho so seu navegador.</p>

    <picture>
        <source media="(max-width: 700px)" srcset="imagens/foto-g.png" type="image/png"> 
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g2.png" alt="imagem flexivel">
    </picture>

    <h1>Réproduzindo Áudio</h1>
    <P>Vamos aprender a reproduzir Áudio em HTML5.</P>
    <audio src="medea/Roupa Nova - Tema da Vitória  (Ao Vivo).mp3" controls autoplay></audio>

</body>
</html>
